<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
</head>
<body>
<h1>Expenses</h1>
<table>
    <thead>
    <tr>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.amount}"></td>
        <td th:text="${expense.category}"></td>
        <td th:text="${expense.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
