<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Goals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{static/css/bootstrap.min.css}"/>
  <link th:href="@{static/css/style.css}" rel="stylesheet" />
</head>
<body>
<div>
  <div class="navigator">
    <ul class="nav justify-content-center nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/index}">Balance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/incomes}">Incomes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/expenses}">Expenses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/charts}">Statistic</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/goals}">Goals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/advices}">Advices</a>
      </li>
    </ul>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Goal</th>
      <th scope="col">Target amount</th>
      <th scope="col">Current amount</th>
      <th scope="col">Start date</th>
      <th scope="col">End date</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="goal: ${listGoals}">
      <td th:text="${goal.goalId}">Goal ID</td>
      <td th:text="${goal.name}">Description</td>
      <td th:text="${goal.targetAmount}">Target amount</td>
      <td th:text="${goal.currentAmount}">Current amount</td>
      <td th:text="${goal.startDate}">Start date</td>
      <td th:text="${goal.endDate}">End date</td>
      <td th:text="${goal.status}">Status</td>
    </tbody>
  </table>
<div class ="form">
  <div class="mb-3">
    <form action="/goals" method="post">
      <label class="form-label">Description of goal</label>
      <input type="text" name="name"class="form-control"  placeholder="gift for myself">
      <label class="form-label">Target amount</label>
      <input type="number" name="targetAmount" class="form-control"  placeholder="1000">
      <label class="form-label">Start date</label>
      <input type="date" name ="startDate"  pattern="yyyy-MM-dd" class="form-control" id="datepicker_start" placeholder="Выберите дату">
      <label class="form-label">End date</label>
      <input type="date" name="endDate"  pattern="yyyy-MM-dd" class="form-control" id="datepicker_end" placeholder="Выберите дату">
      <button type="submit">ADD GOAL</button>
    </form>
  </div>
</div>
</div>
</div>

</body>
</html>
