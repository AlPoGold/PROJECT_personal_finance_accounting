<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incomes</title>
</head>
<body>
<h1>Incomes</h1>
<table>
  <thead>
  <tr>
    <th>Amount</th>
    <th>Source</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="income : ${incomes}">
    <td th:text="${income.amount}"></td>
    <td th:text="${income.source}"></td>
    <td th:text="${income.date}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
