<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Balance</title>
    <link rel="stylesheet" type="text/css" th:href="@{static/css/bootstrap.min.css}"/>
    <link th:href="@{static/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class ="container">
    <h1>Balance</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Total Income</th>
            <th>Total Expense</th>
            <th>Total Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${balance.totalIncome}"></td>
            <td th:text="${balance.totalExpense}"></td>
            <td th:text="${balance.totalBalance}"></td>
        </tr>
        </tbody>
    </table>

    <div>

    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <!-- Используем Thymeleaf для отображения данных из списка logEntries -->
        <tr th:each="entry : ${logEntries}">
            <!-- Разделяем записи по символу '|' и выводим каждый элемент в соответствующей ячейке -->
            <td th:text="${#strings.arraySplit(entry, '|')[0]}"></td>
            <td th:text="${#strings.arraySplit(entry, '|')[1]}"></td>
            <td th:text="${#strings.arraySplit(entry, '|')[2]}"
                th:style="${#strings.startsWith(#strings.arraySplit(entry, '|')[2], '+')
                ? 'background-color: lightgreen' : 'background-color: lightcoral'}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
