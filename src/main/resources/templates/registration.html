<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />

</head>
<body>


<div class="container">
    <form th:action="@{/registration}" method="post" th:object="${userAccount}" class="row g-3">
        <div class="col-md-6">
            <label for="emailInput" class="form-label">Email</label>
            <input th:field="*{email}" name="email" id="emailInput" type="email" class="form-control" >
        </div>
        <div class="col-md-6">
            <label for="inputPassword" class="form-label">Password</label>
            <input th:field="*{password}" type="password" name="password"  class="form-control" id="inputPassword">
        </div>
        <div class="col-md-6">
            <label for="inputName" class="form-label">Name</label>
            <input th:field="*{username}" type="text" name="name" class="form-control" id="inputName" placeholder="Your name">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input th:field="*{city}" type="text" name="city" class="form-control" id="inputCity" placeholder="Your city">
        </div>
        <div class="col-md-6">
            <label for="inputBirthDate" class="form-label">Birth date</label>
            <input th:field="*{birthDate}" type="date" name="birthDate" class="form-control" id="inputBirthDate" placeholder="Your birthday">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">REGISTER</button>
        </div>
    </form>
</div>
</body>
</html>
