<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1>Please Log In</h1>
    <div th:if="${param.error}">
        Invalid username and password.</div>
    <div th:if="${param.logout}">
        You have been logged out.</div>
    <form th:action="@{/login}" method="post" class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Email</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" name="username" class="form-control" id="specificSizeInputGroupUsername" placeholder="Email">
            </div>
        </div>
        <div class="col-sm-3">
            <label class="visually-hidden" for="loginPassword">Password</label>
            <div class="input-group">
                <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
        </div>

        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">
                    Remember me
                </label>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <a href="/registration">Registration</a>
    <form th:action="@{/logout}" method="get">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>
</body>
</html>
